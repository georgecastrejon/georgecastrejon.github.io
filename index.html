<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Expert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-code-slash me-2"></i><span data-lang="header.navbar.brand"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="home" data-lang="header.navbar.home"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicios" data-route="servicios"
                            data-lang="header.navbar.services"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portafolio" data-route="portafolio"
                            data-lang="header.navbar.portfolio"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto" data-route="contacto"
                            data-lang="header.navbar.contact"></a>
                    </li>
                </ul>
                <div class="d-flex align-items-center me-3">
                    <div class="dropdown">
                        <button class="btn p-0 border-0" type="button" id="languageDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            
                            <span id="currentLanguageFlag" class="fi fi-es rounded-circle me-2"></span>
                            <span id="currentLanguageText" data-lang="header.language_selector.value.spanish"></span>

                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg" style="margin-left: 8px;">
                                <path fill="none" fill-rule="evenodd" stroke="#FFF"
                                    d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 1 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708Z">
                                </path>
                            </svg>
                        </button>
                        
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <button class="dropdown-item d-flex align-items-center btn-flag" type="button" data-lang-code="header.language_selector.value.spanish">
                                    <span class="fi fi-es rounded-circle me-2"></span>
                                    <span data-lang="header.language_selector.text.spanish"></span>
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item d-flex align-items-center btn-flag" type="button" data-lang-code="header.language_selector.value.english">
                                    <span class="fi fi-us rounded-circle me-2"></span>
                                    <span data-lang="header.language_selector.text.english" ></span>
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item d-flex align-items-center btn-flag" type="button" data-lang-code="header.language_selector.value.japanese">
                                    <span class="fi fi-jp rounded-circle me-2"></span>
                                    <span data-lang="header.language_selector.text.japanese"></span>
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item d-flex align-items-center btn-flag" type="button" data-lang-code="header.language_selector.value.chinese">
                                    <span class="fi fi-cn rounded-circle me-2"></span>
                                    <span data-lang="header.language_selector.text.chinese"></span>
                                </button>
                            </li>
                            <li>
                                <button class="dropdown-item d-flex align-items-center btn-flag" type="button" data-lang-code="header.language_selector.value.korean">
                                    <span class="fi fi-kr rounded-circle me-2"></span>
                                    <span data-lang="header.language_selector.text.korean"></span>
                                </button>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main id="spa-content" class="flex-shrink-0">
        <div class="spa-loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>
    <footer class="mt-auto">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <h4 class="fw-bold mb-4" data-lang="footer.title"></h4>
                    <p data-lang="footer.description"></p>
                    <div class="mt-4">
                        <a href="#" class="social-icon social-icon--light" data-lang-title="footer.social.linkedin"
                            title=""><i class="bi bi-linkedin"></i></a>
                        <a href="#" class="social-icon social-icon--light" data-lang-title="footer.social.github"
                            title=""><i class="bi bi-github"></i></a>
                        <a href="#" class="social-icon social-icon--light" data-lang-title="footer.social.twitter"
                            title=""><i class="bi bi-twitter"></i></a>
                        <a href="#" class="social-icon social-icon--light" data-lang-title="footer.social.email"
                            title=""><i class="bi bi-envelope"></i></a>
                    </div>
                </div>
                <div class="col-md-2">
                    <h5 class="fw-bold mb-4" data-lang="footer.links"></h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#" class="text-decoration-none text-light" data-route="home"
                                data-lang="header.navbar.home"></a></li>
                        <li class="mb-2"><a href="#servicios" class="text-decoration-none text-light"
                                data-route="servicios" data-lang="header.navbar.services"></a></li>
                        <li class="mb-2"><a href="#portafolio" class="text-decoration-none text-light"
                                data-route="portafolio" data-lang="header.navbar.portfolio"></a></li>
                        <li class="mb-2"><a href="#contacto" class="text-decoration-none text-light"
                                data-route="contacto" data-lang="header.navbar.contact"></a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5 class="fw-bold mb-4" data-lang="footer.services"></h5>
                    <ul class="list-unstyled">
                        <li class="mb-2" data-lang="services.automation.title"></li>
                        <li class="mb-2" data-lang="services.performance.title"></li>
                        <li class="mb-2" data-lang="services.quality.title"></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5 class="fw-bold mb-4" data-lang="footer.contact"></h5>
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="bi bi-envelope me-2"></i> <span data-lang="footer.email"></span></li>
                        <li class="mb-2"><i class="bi bi-telephone me-2"></i> <span data-lang="footer.phone"></span>
                        </li>
                        <li class="mb-2"><i class="bi bi-geo-alt me-2"></i> <span data-lang="footer.location"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="my-4 bg-light">
            <div class="text-center">
                <p class="mb-0" data-lang="footer.copyright"></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
</body>

</html>
