<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portafolio - Software Test Engineer</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body>

<header class="header">
    <nav class="menu">
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#sobre-mi">Sobre mí</a></li>
            <li><a href="#portafolio">Portafolio</a></li>
            <li><a href="#habilidades">Habilidades</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">
                    <img src="assets/flags/es.png" alt="Español" class="flag-icon">
                    <span id="selected-language">ES</span>
                    <img src="assets/ico/nav-icon.ico" alt="Nav" class="flag-icon-two">
                </a>

                <ul class="dropdown-content">
                    <li>
                        <div class="language-option" onclick="switchLanguage('es')">
                            <label>
                                <input type="radio" name="language" value="es" checked/>
                            </label>
                            <span>Español - ES</span>
                        </div>
                    </li>
                    <li>
                        <div class="language-option" onclick="switchLanguage('en')">
                            <label>
                                <input type="radio" name="language" value="en"/>
                            </label>
                            <span>English - EN</span>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section id="inicio" class="inicio">
        <div class="inicio-content">
            <button class="welcome-btn">Bienvenido</button>
            <p class="hello-text typing-text">Hola, soy George</p>
            <p class="role-text">Software Test Engineer</p>
        </div>
    </section>
    <section id="sobre-mi" class="sobre-mi">
        <div class="sobre-mi-content">
            <h1>sobre mi</h1>
        </div>
    </section>
    <section id="portafolio" class="portafolio">
        <div class="portafolio-content">
            <h1>Portafolio</h1>
            <img src="assets/img/qa-banner.jpeg" alt="Portafolio" class="portfolio-image">
        </div>
    </section>
    <section id="habilidades" class="habilidades">
        <div class="habilidades-content">
            <h1>habilidades</h1>
        </div>
    </section>
    <section id="contacto" class="contacto">
        <div class="contacto-content">
            <h1>Contacto</h1>
            <p>Contáctame en <a href="mailto:miemail@dominio.com">miemail@dominio.com</a>.</p>
        </div>
    </section>

</main>

<footer class="footer">
    <p>&copy; 2025 Mi Portafolio. Todos los derechos reservados.</p>
</footer>

<script src="scripts/animations.js"></script>
</body>


</html>
